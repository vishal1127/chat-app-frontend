<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/homepage.css" />
  </head>
  <body>
    <header class="p-3 border-bottom bg-dark">
      <div class="container d-flex">
        <div class="p-2 flex-grow-1" style="color: aliceblue">
          <a
            href="/client/pages/homepage.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none"
          >
            <i class="material-icons">&#xE0BF;</i>
            Expense Tracker
          </a>
        </div>
        <div class="p-2" style="color: aliceblue"></div>
        <div class="p-2" style="color: aliceblue">
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-light text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="material-icons">&#xE7FD;</i>
            </a>
            <ul class="dropdown-menu text-small">
              <!-- <li><a class="dropdown-item" href="#">Edit</a></li> -->
              <li class="UserName dropdown-item"></li>
              <!-- <li><a class="dropdown-item" href="#"1>Settings</a></li> -->
              <li>
                <a
                  id="leaderboard-btn"
                  href="./leaderboard.html"
                  style="cursor: pointer; display: none"
                  class="dropdown-item"
                  >See Leaderboard</a
                >
              </li>
              <li>
                <a
                  id="downloads-btn"
                  href="./downloadsList.html"
                  style="cursor: pointer; display: none"
                  class="dropdown-item"
                  >Downloads List</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  id="signout-btn"
                  style="cursor: pointer"
                  class="dropdown-item"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="chat-list">
        <ul class="list-group">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="chat-footer fixed-bottom">
        <input
          type="text"
          style="width: 500px; border-radius: 7px; margin-right: 10px"
        />
        <button type="button" class="btn btn-sm btn-outline-primary">
          Send
        </button>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
    ></script>
  </body>
</html>
