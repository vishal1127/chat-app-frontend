<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/auth.css">
  </head>
  <body>
    
    <div class="container">
        <div class="login-form signup-login-form">    
            <form action="/examples/actions/confirmation.php" method="post" style="width: 500px;">
                <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
                <h4 class="modal-title">Create Your Account</h4>
                <div id="alert-msg-div"><p id="alert-msg" style="display: block;"></p></div>
                <div style="display: flex;">
                  <div class="form-group">
                  <label class="form-control-label">NAME</label>
                  <input id="name" type="text" class="form-control" required="required">
              </div>
              <div class="form-group" style="padding-left: 10px;">
                  <label class="form-control-label">EMAIL</label>
                  <input id="email" type="email" class="form-control" required="required">
              </div>
            </div>
                <div style="display: flex;">
                  <div class="form-group">
                    <label class="form-control-label">PHONE NUMBER</label>
                    <input id="phone" type="text" class="form-control" required="required">
                </div>
                <div class="form-group" style="padding-left: 10px;">
                    <label class="form-control-label">PASSWORD</label>
                    <input id="password" type="password" class="form-control" required="required">
                </div></div>
                <div class="login-div">
                    <input id="register" type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                </div>              
            </form>			
            <div class="text-center small">Already have an account? <a href="../index.html">Login</a></div>
        </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/auth.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
    ></script>
  </body>
</html>
